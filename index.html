<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<div id="instagram_feed"></div>
</body>

<script>

$.ajax({
    type: "GET", 
    url: "//api.instagram.com/v1/users/self/media/recent/?access_token=15402754604.0241b45.d34780d754b746468132680c4f120db0",
    crossDomain: true,
    success: function(response) {
        console.log(response);
	var count=0;
	$('#instagram_feed').append("<ul>");
        $.each(response.data, function(index, obj) {
	if(count%5==0){
		$('#instagram_feed').append("</ul><ul>");
	}
            console.log(obj.images.low_resolution.url);
       $('#instagram_feed').append("<li><a href='" + obj.link + "' target='_blank'><img src="= obj.images.low_resolution.url +"/></a></li>");
	count+=1;
	})
	$('#instagram_feed').append("</ul>");
    },

    dataType: "jsonp" //set to JSONP, is a callback
});
 
 
</script>
<style>
 #instagram_feed{
	list-style-type: none;
	margin: 0;
}
#instagram_feed li{
	float: left;
	margin: 10px;
}
 </style>



</html>
