<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<div id="instagram_feed"></div>
</body>

<script>
$.ajax({
    type: "GET", 
    url: "//api.instagram.com/v1/users/self/media/recent/?access_token=15402754604.0241b45.d34780d754b746468132680c4f120db0",
    crossDomain: true,
    success: function(response) {	
	var count=1;
	var apper="<ul class=\"instagram_feed_cl\">"
        console.log(response);
        $.each(response.data, function(index, obj) {
		if(count%6==0){
			apper=apper+"</ul><ul class=\"instagram_feed_cl\">";
		}
            console.log(obj.images.thumbnail.url);
              console.log("<img src=" + obj.images.low_resolution.url + "/>");
            apper=apper+"<li><a href='" + obj.link + "' target='_blank'><img src=" + obj.images.thumbnail.url +"/></a></li>";
		count+=1;
        });
	apper=apper+"</ul>";
	    $('#instagram_feed').append(apper);
    },
    dataType: "jsonp" //set to JSONP, is a callback
});
 
 
</script>
<style>
 .instagram_feed_cl{
	list-style-type: none;
	margin: 0;
}
.instagram_feed li{
	float: left;
	margin: 10px;
}
 </style>



</html>
